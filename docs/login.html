    <h1 class="fw-bold text-center">Log In</h1>

    <form class="mx-5 row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Peter" required>
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Parker" required>
          <div class="invalid-feedback">
            Please enter your last name.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomEmail" class="form-label">Email</label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationCustomEmail" placeholder="spiderman@gmail.com" required>
            <div class="invalid-feedback">
              Please enter your email.
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
            <button id="submit1" class="btn btn-outline-dark" type="button">Log In</button>
        </div>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
      var emailButton = $("#validationCustomEmail");
      var submitButton = $("#submit1");
      var firstNameButton = $("#validationCustom01");
      var lastNameButton = $("#validationCustom02");
      var input = {}

      console.log("testing testing")
      submitButton.click(function(){
        console.log(emailButton.val());
        input.email = emailButton.val();
        input.first = firstNameButton.val();
        input.last = lastNameButton.val();

        emailButton.prop("val", None);
        firstNameButton.prop("val", None);
        lastNameButton.prop("val", None);

        console.log(input);

      })
      console.log(input)
      
    </script>
